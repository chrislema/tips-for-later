---
new_page_extension: html
auto_deploy: false
admin_path: blog/.vuepress/public/admin
webhook_url: https://api.stackbit.com/project/5d4cf5078af2040012032afd/webhook/forestry
sections:
- type: document
  path: blog/.vuepress/data/config.json
  label: Config
  templates:
  - config
- type: document
  path: blog/index.md
  label: Home
  templates:
  - home
- type: directory
  path: blog
  label: Page
  create: all
  match: "**/*.md"
  exclude: "{index.md,posts/**/*,.vuewpress/**/*,index.md}"
  templates:
  - page
- type: directory
  path: blog/posts
  label: Post
  create: all
  match: "**/*.md"
  templates:
  - post
upload_dir: blog/.vuepress/public/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
  instant_preview_command: npm run forestry:preview
